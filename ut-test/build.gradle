plugins {
  id 'build.kotlin-publish-jar'
}

description = "Untitled Test Dependencies Management"

java {
  registerFeature('optionalSupport') {
    usingSourceSet(sourceSets.main)
  }
}

dependencies {
  api(platform(project(":ut-dependencies")))

  api("xyz.srclab.common:boat-test")
}

test {
  useTestNG()
  include("**/*Test.class", "**/*TestKt.class")
}